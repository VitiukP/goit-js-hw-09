<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown timer</title>
  <link rel="stylesheet" href="css/common.css" />
</head>

<body>
  <p><a href="index.html">Go back</a></p>
  <input type="text" id="datetime-picker"
    style="padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;" />
  <button type="button" data-start>Start</button>
  <!-- <button type="button" disabled data-stop
    style="padding: 8px 16px; font-size: 16px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Stop</button>
  <button type="button" disabled data-reset
    style="padding: 8px 16px; font-size: 16px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Reset</button> -->

  <div class="timer" style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
    <div class="field" style="display: flex; flex-direction: column; align-items: center; margin: 0 10px;">
      <span class="value" data-days style="font-size: 36px; font-weight: bold;">00</span>
      <span class="label" style="font-size: 16px;">Days</span>
    </div>
    <div class="field" style="display: flex; flex-direction: column; align-items: center; margin: 0 10px;">
      <span class="value" data-hours style="font-size: 36px; font-weight: bold;">00</span>
      <span class="label" style="font-size: 16px;">Hours</span>
    </div>
    <div class="field" style="display: flex; flex-direction: column; align-items: center; margin: 0 10px;">
      <span class="value" data-minutes style="font-size: 36px; font-weight: bold;">00</span>
      <span class="label" style="font-size: 16px;">Minutes</span>
    </div>
    <div class="field" style="display: flex; flex-direction: column; align-items: center; margin: 0 10px;">
      <span class="value" data-seconds style="font-size: 36px; font-weight: bold;">00</span>
      <span class="label" style="font-size: 16px;">Seconds</span>
    </div>
  </div>


  <script src="js/02-timer.js" type="module"></script>
</body>

</html>
